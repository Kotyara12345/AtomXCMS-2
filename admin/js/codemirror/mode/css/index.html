<!DOCTYPE html>
<!--
============================================================
 index.html
============================================================
 Демонстрационная страница режима CSS для CodeMirror

 Назначение:
  - подключение редактора CodeMirror
  - демонстрация подсветки синтаксиса CSS
  - загрузка примера CSS-кода в textarea

 Адаптация:
  - приведение к современному HTML5
  - структурирование кода
  - добавлены комментарии
============================================================
-->
<html lang="ru">
<head>
    <!-- Кодировка документа -->
    <meta charset="UTF-8">

    <!-- Заголовок страницы -->
    <title>CodeMirror — CSS mode</title>

    <!-- Базовые стили CodeMirror -->
    <link rel="stylesheet" href="../../lib/codemirror.css">

    <!-- Стили документации CodeMirror -->
    <link rel="stylesheet" href="../../doc/docs.css">

    <!-- Небольшая локальная настройка внешнего вида редактора -->
    <style>
        .CodeMirror {
            background-color: #f8f8f8;
        }
    </style>

    <!-- Основная библиотека CodeMirror -->
    <script src="../../lib/codemirror.js"></script>

    <!-- Режим подсветки CSS -->
    <script src="css.js"></script>
</head>
<body>

    <!-- Заголовок страницы -->
    <h1>CodeMirror: CSS mode</h1>

    <!-- Форма с textarea, из которой создаётся редактор -->
    <form>
        <textarea id="code" name="code">
/* Some example CSS */

@import url("something.css");

body {
    margin: 0;
    padding: 3em 6em;
    font-family: tahoma, arial, sans-serif;
    color: #000;
}

#navigation a {
    font-weight: bold;
    text-decoration: none !important;
}

h1 {
    font-size: 2.5em;
}

h2 {
    font-size: 1.7em;
}

h1:before,
h2:before {
    content: "::";
}

code {
    font-family: courier, monospace;
    font-size: 80%;
    color: #418A8A;
}
        </textarea>
    </form>

    <!-- Инициализация редактора CodeMirror -->
    <script>
        const editor = CodeMirror.fromTextArea(
            document.getElementById('code'),
            {
                mode: 'text/css',
                lineNumbers: true
            }
        );
    </script>

    <!-- Справочная информация -->
    <p>
        <strong>MIME types defined:</strong>
        <code>text/css</code>.
    </p>

    <p>
        <strong>Parsing/Highlighting Tests:</strong>
        <a href="../../test/index.html#css_*">normal</a>,
        <a href="../../test/index.html#verbose,css_*">verbose</a>.
    </p>

</body>
</html>
